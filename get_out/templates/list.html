{% extends "templates/base.html" %}
{% block body %}
	<div class="row-fluid">
	<ul class="nolist">
	{% for x in things %}
		{% block item %}
		<li class="chunky">
			<img src="{{ x.image }}" style="height: 25px;"></img>
			{{ x.common_name }}
			<input type="checkbox" class="right">
		</li>
		{% endblock %}
	{% empty %}
	<p>Sorry, no animals for this area!</p>
	{% endfor %}
	</ul>
	</div>
{% endblock %}
