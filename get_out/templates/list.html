{% extends "templates/base.html" %}
{% block body %}
  {% for x in things %}
  <div class="row-fluid show-grid chunky cursor">
    <div class="span1 thumbnail thumbnailexpander">
      <img src="{{ x.image }}" class="smallimg"></img>
    </div>
    <div class="span11 checkitem cursor">
      <p class="filler left-inset">{{x.common_name}}</p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12 well description no-bottom-margin" style="display: none;">
      <div class="span9">
      {{ x.description }}
      </div>
      <div class="span3 thumbnail largeimg">
        <img class="largeimg" src="{{ x.image }}"></img>
      </div>
      <div style="clear:both;"></div>
    </div>
  </div>
  {% empty %}
  <p>Sorry, no animals for this area!</p>
  {% endfor %}
{% endblock %}
