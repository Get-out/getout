{% extends "templates/base.html" %}
{% block body %}
  {% for x in things %}
  <div class="row-fluid show-grid chunky">
    <div class="span1">
      <a class="thumbnail thingimg" href="#" onclick="$(this).parent().parent().next().children('.description').toggle(); return false;">
        <img src="{{ x.image }}" class="thingimg"></img>
      </a>
    </div>
    <div class="span11">
      <input id='img{{forloop.counter}}' type="checkbox" style="float:left">
      <label for='img{{forloop.counter}}' style="float:left">{{x.common_name}}</label>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12 well description" style="display: none;">
      <div class="span9">
      {{ x.description }}
      </div>
      <div class="span3">
        <img src="{{ x.image }}"></img>
      </div>
      <div style="clear:both;"></div>
    </div>
  </div>
  {% empty %}
  <p>Sorry, no animals for this area!</p>
  {% endfor %}
{% endblock %}
